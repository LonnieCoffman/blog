# Modules Settings
show_categories: 0
show_tags: 0
show_mood: 0
show_email: 1
show_rss: 1
show_comments: 1
show_menu: 1
fixed_sidebar: 1

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: "true"

# Serving
url: "https://lonniecoffman.github.io"
baseurl: "/blog"

# Includes
include: ["_pages"]

# Excludes
exclude: ["psd"]

# Outputting
permalink: :categories/:title.html
category_dir: categories

# Pagination
paginate: 10
paginate_path: "page:num/"

# Conversion
markdown: kramdown
highlighter: rouge

# Assets Settings
sass:
  sass_dir: assets/partials
  style: compressed

image: '/blog/assets/img/'

gems:
  - jemoji
